<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet" />

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Hefa Store</title>
  </head>
  <body>
    <div class="container cart-header">
      <div class="row mt-5 text-center">
        <div class="col">
          <h3>Your Cart</h3>
          <p>Pastikan barang anda terbayar lunas</p>
        </div>
      </div>
    </div>
    <!-- Breadcrumb -->
    <div class="container">
      <nav>
        <ol class="breadcrumb bg-transparent pl-0 cart-breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Cart Checkout</li>
        </ol>
      </nav>
    </div>
    <!-- Akhir Breadcrumb -->

    <!-- Checkout -->
    <section class="checkout">
      <div class="container">
        <div class="row" style="margin-bottom: 100px">
          <div class="col-lg-6">
            <h4 class="mb-4">Your Items</h4>
            <div class="row mb-4">
              <div class="col-2">
                <img src="img/cart/items1.png" alt="items1" />
              </div>
              <div class="col-4">
                <h5 class="m-0">Jeans Papp</h5>
                <p class="m-0" style="color: #b7b7b7">IDR 280.000.000</p>
              </div>
              <div class="col-4">
                <button type="button" class="btn btn-sm" style="background-color: #eaeaef; color: white"><i class="fas fa-minus-circle"></i></button>
                <span class="mx-2">20</span>
                <button type="button" class="btn btn-sm btn-success" style="color: white"><i class="fas fa-plus-circle"></i></button>
              </div>
              <div class="col-2">
                <button type="button" class="btn btn-sm" style="background-color: rgb(223, 97, 97); color: white"><i class="fas fa-times-circle"></i></button>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-2">
                <img src="img/cart/items1.png" alt="items1" />
              </div>
              <div class="col-4">
                <h5 class="m-0">Jeans Papp</h5>
                <p class="m-0" style="color: #b7b7b7">IDR 280.000.000</p>
              </div>
              <div class="col-4">
                <button type="button" class="btn btn-sm" style="background-color: #eaeaef; color: white"><i class="fas fa-minus-circle"></i></button>
                <span class="mx-2">20</span>
                <button type="button" class="btn btn-sm btn-success" style="color: white"><i class="fas fa-plus-circle"></i></button>
              </div>
              <div class="col-2">
                <button type="button" class="btn btn-sm" style="background-color: rgb(223, 97, 97); color: white"><i class="fas fa-times-circle"></i></button>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-2">
                <img src="img/cart/items1.png" alt="items1" />
              </div>
              <div class="col-4">
                <h5 class="m-0">Jeans Papp</h5>
                <p class="m-0" style="color: #b7b7b7">IDR 280.000.000</p>
              </div>
              <div class="col-4">
                <button type="button" class="btn btn-sm" style="background-color: #eaeaef; color: white"><i class="fas fa-minus-circle"></i></button>
                <span class="mx-2">20</span>
                <button type="button" class="btn btn-sm btn-success" style="color: white"><i class="fas fa-plus-circle"></i></button>
              </div>
              <div class="col-2">
                <button type="button" class="btn btn-sm" style="background-color: rgb(223, 97, 97); color: white"><i class="fas fa-times-circle"></i></button>
              </div>
            </div>
            <h4 class="mb-3" style="margin-top: 100px">Your Address</h4>
            <form>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Alamat Lengkap" />
              </div>
              <div class="form-group">
                <label for="address2">Address II</label>
                <input type="text" class="form-control" id="address2" placeholder="Alamat Tambahan" />
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <select class="custom-select">
                  <option selected>Select City</option>
                  <option value="1">Bandung</option>
                  <option value="2">Jakarta</option>
                  <option value="3">Surabaya</option>
                </select>
              </div>
              <div class="form-group">
                <label for="city">Country</label>
                <select class="custom-select">
                  <option selected>Select Country</option>
                  <option value="1">Indonesia</option>
                  <option value="2">Malaysia</option>
                  <option value="3">Singapore</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Akhir Checkout -->

    <!-- Footer -->
    <footer class="border-top p-5">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-1">
            <a href="">
              <img src="img/logo_small.png" alt="logo" />
            </a>
          </div>
          <div class="col-4 text-right">
            <a href="">
              <img src="img/social/fb.png" alt="fb" />
            </a>
            <a href="">
              <img src="img/social/twitter.png" alt="twitter" />
            </a>
            <a href="">
              <img src="img/social/ig.png" alt="ig" />
            </a>
          </div>
        </div>
        <div class="row mt-3 justify-content-between">
          <div class="col-5">
            <p>All Right Reserved by Hefa Store Copyright 2019</p>
          </div>
          <div class="col-6">
            <nav class="nav justify-content-end text-uppercase">
              <a class="nav-link active" href="#">Jobs</a>
              <a class="nav-link" href="#">Developer</a>
              <a class="nav-link" href="#">Terms</a>
              <a class="nav-link pr-0">Privacy Policy</a>
            </nav>
          </div>
        </div>
      </div>
    </footer>
    <!-- Akhir Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/all.js"></script>
  </body>
</html>
