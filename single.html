<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet" />

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Hefa Store</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/logo_small.png" alt="Hefa Store" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav text-uppercase mx-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Category</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Designer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <a href="" class="nav-link text-white"><i class="fas fa-shopping-cart"></i> My Cart (<span>12</span>)</a>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Breadcrumb -->
    <div class="container">
      <nav>
        <ol class="breadcrumb bg-transparent pl-0">
          <li class="breadcrumb-item"><a href="#">Category</a></li>
          <li class="breadcrumb-item active" aria-current="page">Single Product</li>
        </ol>
      </nav>
    </div>
    <!-- Akhir Breadcrumb -->

    <!-- Single Product -->
    <section class="single-product">
      <div class="container">
        <div class="row">
          <div class="col-xl-5">
            <figure class="figure">
              <img src="img/single/1.png" class="figure-img img-fluid" alt="1" />
              <figcaption class="figure-caption product-thumbnail-container d-flex justify-content-between">
                <a href="">
                  <img src="img/single/thumbnail/1.png" alt="1" />
                </a>
                <a href="">
                  <img src="img/single/thumbnail/2.png" alt="2" />
                </a>
                <a href="">
                  <img src="img/single/thumbnail/3.png" alt="3" />
                </a>
                <a href="">
                  <img src="img/single/thumbnail/4.png" alt="4" />
                </a>
              </figcaption>
            </figure>
          </div>
          <div class="col-xl-4">
            <h3>Jeans: Giordano XI</h3>
            <p>IDR 290.000.000</p>
            <button type="button" class="btn btn-sm" style="background-color: #eaeaef; color: white"><i class="fas fa-minus-circle"></i></button>
            <span class="mx-2">20</span>
            <button type="button" class="btn btn-sm btn-success" style="color: white"><i class="fas fa-plus-circle"></i></button>
            <div class="btn-product">
              <a href="" class="btn btn-warning text-white">Add to Cart</a>
              <a href="" class="btn" style="background-color: #eaeaef; color: #adadad">Add to Whishlist</a>
            </div>
            <div class="designed-by">
              <h5>Designed By</h5>
              <div class="row">
                <div class="col-2">
                  <img src="img/single/2.png" alt="2" />
                </div>
                <div class="col">
                  <h4>Anne Mortgery</h4>
                  <p>14.2K <span>Followers</span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Akhir Single Product -->

    <!-- Footer -->
    <footer class="border-top p-5">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-1">
            <a href="">
              <img src="img/logo_small.png" alt="logo" />
            </a>
          </div>
          <div class="col-4 text-right">
            <a href="">
              <img src="img/social/fb.png" alt="fb" />
            </a>
            <a href="">
              <img src="img/social/twitter.png" alt="twitter" />
            </a>
            <a href="">
              <img src="img/social/ig.png" alt="ig" />
            </a>
          </div>
        </div>
        <div class="row mt-3 justify-content-between">
          <div class="col-5">
            <p>All Right Reserved by Hefa Store Copyright 2019</p>
          </div>
          <div class="col-6">
            <nav class="nav justify-content-end text-uppercase">
              <a class="nav-link active" href="#">Jobs</a>
              <a class="nav-link" href="#">Developer</a>
              <a class="nav-link" href="#">Terms</a>
              <a class="nav-link pr-0">Privacy Policy</a>
            </nav>
          </div>
        </div>
      </div>
    </footer>
    <!-- Akhir Footer -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/all.js"></script>
  </body>
</html>
